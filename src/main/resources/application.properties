# Application Name
spring.application.name=digital-attendance

# Server Port
server.port=8080

# MySQL Database Connection Settings
# Connects to the 'attendance_db' database on your local machine.
spring.datasource.url=jdbc:mysql://localhost:3306/attendance_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
# 'update' automatically creates/updates tables based on your Java code.
spring.jpa.hibernate.ddl-auto=update
# 'true' prints the SQL queries to the console, which is useful for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect